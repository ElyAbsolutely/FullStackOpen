name: Pipeline

on:
  push:
    branches: [main]
      
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "17"
      - name: npm install
        working-directory: "./osa3"
        run: npm install
      - name: lint
        working-directory: "./osa3"
        run: npm run lint
      - name: test
        working-directory: "./osa3"
        run: npm run test
